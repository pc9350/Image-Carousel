<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Image Carousel</title>
</head>
<body>
    <h1 class="heading">Image Carousel</h1>

    <div class="slide-container">
        <div class="slide">
            <img src="./images/car (1).jpg" alt="slide-img">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="./images/car (2).jpg" alt="slide-img"> 
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="./images/car (3).jpg" alt="slide-img">
            <h1>3</h1> 
        </div>
        <div class="slide">
            <img src="./images/car (4).jpg" alt="slide-img">
            <h1>4</h1>
        </div>
    </div>
    <div class="button-container">
        <button type="button" class="prevBtn">
            < Prev
        </button>
        <button type="button" class="nextBtn">
            Next >
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
